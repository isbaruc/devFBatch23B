<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous" />

		<script
			defer
			src="js/elephants.js"></script>
		<!-- El orden de los archivos es importante, primero deberíamos colocar los json. De lo contrario los elemetos json que busquemos desde otros archivos no sería encontrado -->
		<script
			defer
			src="js/main.js"></script>

		<title>Demo Proyecto</title>
	</head>
	<body>
		<div class="container text-center">
			<h1 class="mb-5 mt-5">Mi proyecto</h1>
			<form
				class="row row-cols-lg-auto g-3 align-items-center"
				id="formulario">
				<div class="col-12">
					<label
						class="visually-hidden"
						for="inlineFormInputGroupUsername"
						>Username</label
					>
					<div class="input-group">
						<div class="input-group-text">@</div>
						<input
							type="text"
							class="form-control"
							id="busqueda"
							placeholder="Username" />
					</div>
				</div>
				<div class="col-12">
					<button
						type="submit"
						class="btn btn-primary">
						Submit
					</button>
				</div>
			</form>
			<div
				class="row"
				id="contenedor"></div>
		</div>
	</body>
</html>
